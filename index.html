<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeando Pontos em Manaus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px;
        }

        #map {
            height: 600px;
            width: 100%;
        }

        #form-container {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        #addressInput {
            width: 300px;
            padding: 8px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button.clear {
            background-color: red;
        }

        button.clear:hover {
            background-color: darkred;
        }

        #sidebar {
            flex: 1;
            background-color: #f8f9fa;
            padding: 10px;
            border-left: 1px solid #ddd;
            overflow-y: auto;
        }

        .address-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #ffffff;
        }

        .address-item h4 {
            margin: 0 0 5px;
        }

        .address-item button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="form-container">
            <input type="text" id="addressInput" placeholder="Digite o endereço">
            <button onclick="addAddress()">Adicionar Ponto</button>
            <button class="clear" onclick="clearMap()">Limpar Todos os Dados</button>
        </div>
        <div id="map"></div>
    </div>

    <div id="sidebar">
        <h3>Endereços Salvos</h3>
        <button onclick="exportLocations()" style="margin-bottom: 20px;">Exportar Endereços</button>
        <div id="savedLocationsList"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcWBE2T3DAuHvxAgShwRpjp-XkU-6iFmU&libraries=places"></script>
    <script src="script.js"></script>
</body>
</html>
